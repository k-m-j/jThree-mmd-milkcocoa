<!DOCTYPE html>
<html>
<head lang="ja">
    <meta charset="UTF-8">
    <title>Hello jThree</title>
    <link rel="stylesheet" href="index.css">
    <script src="/libs/jquery/jquery-2.1.3.min.js"></script>
    <script src="/jthree/libs/jthree/2.1/jThree.min.js"></script>
    <!-- PLUGINS -->
    <script src="/jthree/libs/trackball/1.5/jThree.Trackball.js"></script>
    <!-- /PLUGINS -->
    <script type="text/goml" src="index.goml"></script>
    <script src="index.js"></script>
</head>
<body>
    <div id="loading"></div>
    <div id="stat-axis">箱をクリックして黄色くしたら、ボタンをドラッグして</div>
    <div id="console-axis">
        <p>
            <span class="console-label">Rotate</span>
            <button id="rot-x" data-axis="X" class="rot-handle">X</button>
            <button id="rot-y" data-axis="Y" class="rot-handle">Y</button>
            <button id="rot-z" data-axis="Z" class="rot-handle">Z</button>
        </p>
        <p>
            <span class="console-label">Position</span>
            <button id="axis-x" data-axis="X" class="axis-handle">X</button>
            <button id="axis-y" data-axis="Y" class="axis-handle">Y</button>
            <button id="axis-z" data-axis="Z" class="axis-handle">Z</button>
        </p>
    </div>
</body>
</html>
